<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  width: 350px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 4px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 4px;
}

button:hover {
  background-color: #45a049;
}

.forgot-password {
  text-align: right;
  margin-bottom: 10px;
}

.signup {
  text-align: center;
  margin-top: 20px;
}

.signup a {
  color: #4CAF50;
  text-decoration: none;
}
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div>
    <button type="submit">Login</button>
    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </form>
</div>

</body>
</html>
